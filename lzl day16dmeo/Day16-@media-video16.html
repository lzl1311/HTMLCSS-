<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  最小屏幕<768 container 宽度100%
            小屏幕768-992 container 宽度750px 居中
            中等屏幕992-1200 container 宽度970px 居中
            大屏幕>1200 container 宽度1170px 居中

            优先设置最小屏幕，写在在媒体查询外边，所有情况都需要的样式也写在外边
        */
        /* 通过覆盖可以减少代码复杂度，但是依靠从小到大的顺序写 */
        body{
            margin: 0;
        }
        .container{
            width: 100%;
            height: 200px;
            background-color: aqua;
        }

        /* 小屏幕 */
        @media(min-width:768px){
            .container{
                width: 750px;
                background-color: #7ee232;
                margin: 0 auto;
            }
        }
        @media(min-width:992px){
            .container{
                width: 970px;
                background-color: #327ee2;
            }
        }
        @media(min-width:1200px){
            .container{
                width: 1170px;
                background-color: #e232d0;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
