    <style>
        .row{
            display: flex;
        }
        .row a{
            /* 伸缩项目把父元素平分 flex是给伸缩项目设置的css复合属性*/
            flex:1 1 0;
            display: flex;
            /* 为什么设置这个以后图片变大 因为主轴方向变成竖着的
            侧轴的对齐方式align-items的默认值是stretch，默认拉伸*/
            flex-direction: column;
            align-items: center;
