<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        * {
            font-family: Arial; 
            font-size: 16px; 
            margin: 0; 
            padding: 0; 
            border: none; 
        }
        a { 
            text-decoration: none; 
        }
        ul { 
            list-style: none; 
        }

        html, body{
            height: 100%;
            width: 100%;
            background: url(./images/bg.jpg) no-repeat;
        }
        body{
            /* 同时设置背景图片的路径、位置和尺寸 */
            background: url("images copy/bg.jpg") center/cover;
            display: flex;
            height: 100%;
            /* 设置这个改变了侧轴方向为横着的，侧轴对齐方式默认值是stretch，拉伸*/
            flex-direction: column;
        }

        .page-header{
            /*不伸不缩 basis为auto，看自己设置的宽高*/
            flex: 0 0 auto;
            height: 70px;
            background: rgba(0,0,0, .7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-nav{
            display: flex;
        }
        .page-nav a{
            width: 85px;
            height: 35px;
            line-height: 35px;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 8px;
            text-align: center;
        }
        .page-main{
            /* 伸缩且占据剩下所有富余空间 */
            flex:1 1 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-list{
            width: 1000px;
            height: 210px;
            display: flex;
            justify-content: space-between;
        }
        .content-list li{
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .content-list li:nth-child(1){
            background-color: #595CA8;
        }

        .content-list li:nth-child(2){
            background-color: #FF9D2E;
        }

        .content-list li:nth-child(3){
            background-color: #01A6DE;
        }

        .content-list li:nth-child(4){
            background-color: #015E91;
        }

        .content-list li:nth-child(5){
            background-color: #1DC128;
        }

        .content-list li:nth-child(6){
            background-color: #01A6DE;
        }

    </style>
</head>
<body>
    <header class="page-header">
        <a href="#" class="logo">
            <img src="./images copy/atguigu-logo.png" alt="">
        </a>
        <nav class="page-nav">
            <a href="#">新学科</a>
            <a href="#">学科简介</a>
            <a href="#">上海郊区</a>
        </nav>
    </header>
    <main class="page-main">
        <ul class="content-list">
            <li>
                <img src="./images copy/ywfw_1.png" alt="">
                <span>HTML</span>
            </li>
            <li>
                <img src="./images copy/ywfw_2.png" alt="">
                <span>HTML</span>
            </li>
            <li>
                <img src="./images copy/ywfw_3.png" alt="">
                <span>HTML</span>
            </li>
            <li>
                <img src="./images copy/ywfw_4.png" alt="">
                <span>HTML</span>
            </li>
            <li>
                <img src="./images copy/ywfw_5.png" alt="">
                <span>HTML</span>
            </li>
            <li>
                <img src="./images copy/ywfw_6.png" alt="">
                <span>HTML</span>
            </li>
        </ul>
    </main>
</body>
</html>
