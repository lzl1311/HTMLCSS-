<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置图片的包裹层，宽高和图片保持一致 */
       .items{
        width: 220px;
        height: 133px;
        /* 让图片居中显示 */
        margin: 50px auto 0;
        /* 让下面的mask和icon的参照从视口变成图片包裹层 */
        position: relative;
        /* 保证图片在放大和旋转后，不超出限定的范围 */
        overflow: hidden;
       }
       /* 给items下的图片设置成块级，避免出现幽灵空格，设置了过渡持续时间，在过渡发生前设置，所以不在hover设置 */
       .items img{
        display: block;
        transition-duration: 1s;
       }
       /* 设置当鼠标在img上的效果，不能直接设置图片的class名，因为这时的图片被mask和icon覆盖，但是可以通过父元素找到 */
       .items:hover img{
        /* 设置transform复合属性，rotate旋转10deg，scale放大1.3倍 */
        transform: rotate(10deg) scale(1.3);
       }
       /* 设置鼠标放在mask上的效果，通过opacity不透明度代替display：none，才能实现过渡的效果，当opacity等于1时，mask显现 */
       .items:hover .mask{
        opacity: 1;
       }
       /* 设置鼠标放在icon上的效果，background-position-y表示只有y轴移动，根据图片特效可知 */
       .items:hover .icon{
        background-position-y: -34px;
        opacity: 1;
       }
       /* 设置图片上面的遮盖效果，当绝对定位都为0时，能实现全部覆盖参照的元素也就是父元素*/
       .mask{
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        padding: 10px;
        background: rgba(0,0,0,.5) ;
        color: aliceblue;
        opacity: 0;
        transition-duration: 1s;
       }
       /* 设置left，top，50%是参照items的宽高，所以原点图片左上角在中心，当设置变换-50% -50%时是参照自己本身，也就是让图片左上移动 */
       .icon{
        position: absolute;
        left: 50%;
        top: 50%;
        width: 32px;
        height: 34px;
        transform: translate(-50%,-50%);
        background: url(../Day14css/课堂案例/images/zoomico【微信：itcodeba\ 】.png);
        opacity: 0;
        transition-duration: 1s;
       }
    </style>
</head>
<body>
   <div class="items">
        <img src="../Day14css/课堂案例/images/worksimg2【微信：itcodeba 】.png" class="image">
        <div class="mask">一江东水向东流</div>
        <div class="icon"></div>
        
   </div>
</body>
</html>
