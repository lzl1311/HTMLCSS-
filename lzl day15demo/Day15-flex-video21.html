<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩项目排序和单独侧轴对齐</title>
    <style>
        
        .wapper{
            height: 300px;
            padding: 10px 0;
            background-color: rgb(82, 255, 73);
            margin: 20px auto;
            display: flex;

            align-items: center;

        }
        .item{
            /* 保障总宽总高不变 */
            box-sizing: border-box;
            padding: 10px;
            color: aliceblue;
            width: 220px;
            height: 100px;
            
        }
        .item01{
            background: #ecef42;
        }
        .item02{
            order: 1;
            background: #42e9ef;
            align-self: flex-end;
            align-self: stretch;
        }
        .item03{
            background: #be42ef;
        }
        .item04{
            background: #ef42b8;
        }
        .item05{
            background: #ef4279;
        }
        .item06{
            background: #4545fa;
        }
    </style>
</head>
<body>
    <div class="wapper">
        <div class="item item01">item01</div>
        <div class="item item02">item02</div>
        <div class="item item03">item03</div>
        <!-- <div class="item item04">item04</div>
        <div class="item item05">item05</div>
        <div class="item item06">item06</div> -->
    </div>
</body>
</html>
