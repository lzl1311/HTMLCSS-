<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列图片</title>
    <style>
        body{
            background-color: rgb(217, 225, 108);
        }
        .wapper img{
            display: block;
            /* wapper的100% */
            width: 100%;
            border: 4px dashed #82d65e;
            margin: 10px;
        }
        .wapper{
            /* 设置5列 */
             column-count: 5;
             /* 列间距 */
             column-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="wapper">
        <img src="./images/db08 (1).jpg" alt="">
        <img src="./images/db08 (2).jpg" alt="">
        <img src="./images/db08 (3).jpg" alt="">
        <img src="./images/db08 (4).jpg" alt="">
        <img src="./images/db08 (5).jpg" alt="">
        <img src="./images/db08 (6).jpg" alt="">
        <img src="./images/db08 (7).jpg" alt="">
        <img src="./images/db08 (8).jpg" alt="">
        <img src="./images/db08 (9).jpg" alt="">
        <img src="./images/db08 (10).jpg" alt="">
        <img src="./images/db08 (11).jpg" alt="">
        <img src="./images/db08 (12).jpg" alt="">
        <img src="./images/db08 (12).jpg" alt="">
        <img src="./images/db08 (14).jpg" alt="">
    </div>
        
</body>
</html>
