<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主轴对齐方式作用于文字</title>
    <style>
         .box{
            width: 600px;
            height: 300px;
            color: aliceblue;
            background-color: rgb(0, 255, 60);

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- 给box设置伸缩盒，它没有子元素，但是有文字，设置于文字上，使文字对齐 -->
    <div class="box">
        留得第量谓临憾非天。
    </div>
</body>
</html>
