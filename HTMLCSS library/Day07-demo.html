<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 50px;
            
        }
        .box01{
            width: 800px;
            height: 700px;
            font-family: 宋体;
            color: #199;
            background-color: #eff;
            border: 7px dashed #666;

        }
        .box02{

            width: 500px;
            height: 300px;
            background-color: #128812;
            padding: 20px 100px 20px 20px;
        }
        em{
            font-style: normal;
        }
        strong{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="box01">
        <h1>样式继承</h1>
        <div class="box02">
            如其招葬尝开他来派榜人孔会德安听为化三。
        </div>
        <em >劝有保你使持如非贤。</em>
        <strong>少法勉九非极到小的。</strong>
    </div>
    
</body>
</html>
