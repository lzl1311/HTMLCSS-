<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            box-sizing: border-box;
        }
        .small{
            height: 100px;
            width: 600px;
            background-color: #efefef;
        }
        .small img{
            width: 100px;
        }
        .big{
            position: relative;
            height: 500px;
            width: 600px;
            background-color: #efefef;
            margin:10px 0;
             overflow: hidden;
        }
        .big img{
            position: absolute;
            top: 0;
            width: 500px;
             z-index: 1; /* 默认层级 */
        }
        .big input:checked + img{
            z-index: 2;
        }
        .big input {
            display: none;
        }
        .big input:first-child + img{
            z-index: 2;
        }
    </style>
</head>
