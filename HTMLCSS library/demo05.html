<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表单自我练习</title>
    </head>
    <body>
        <form action="https://www.baidu.com/s" target="_blank">
            <h2>1文本输入框</h2>
            <input type="text" maxlength="19" name="wd">
            <button>搜索</button>

            <h2>2单选框</h2>
            <input type="radio" name="gender">男
            <input type="radio" name="gender" checked>女
            <input type="radio" name="gender">其他
            <input type="radio" name="gender" disabled>外星人

            <h2>3复选框</h2>
            <input type="checkbox" name="">青草蛋糕
            <input type="checkbox" name="">薯条
            <input type="checkbox" name="">烤全羊
            <input type="checkbox" name="">蘑菇汤

            <h2>4密码框</h2>
            <input type="password" name="" maxlength="6">

            <h2>5提交按钮</h2>
            <input type="submit" value="提交" name="">
            <button type="submit" name="">提交</button>

            <h2>6重置按钮</h2>
            <input type="reset" value="重置" name="">
            <button type="reset" name="">重置</button>

            <h2>普通按钮</h2>
            <input type="button" value="普通按钮" name="">
            <button type="button" name="">普通按钮</button>

            <h2>8文本域</h2>
            <textarea cols="20" rows="5" >请输入</textarea>

            <h2>9下拉选项</h2>
            <select>
                <option>姜汁汽水</option>
                <option>橘子汽水</option>
                <option>可乐</option>
                <option>雪碧</option>
            </select>





        </form>
    </body>
</html>
